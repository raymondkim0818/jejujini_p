<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>Atlant - Responsive Bootstrap Admin Template</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <link rel="stylesheet" type="text/css" id="theme" href="css/jj-login.css"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>

        <div class="login-container" id="jj_login">

            <div class="login-box animated fadeInDown">
                <div class="login-logo"></div>
                <div class="login-body">
                    <div class="login-title"><strong>제주지니 파트너 관리사이트</strong>에<br/>오신것을 환영합니다.</div>
                    <form action="index.html" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>

                    <div class="login-subtitle">
                        <div class="col-md-12">
                            <label class="check"><input type="checkbox" class="icheckbox" checked="checked"/> 로그인 정보 저장</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <button class="btn btn-info btn-block">로그인</button>
                        </div>
                    </div>


                    <div class="login-guide">
                        <div class="col-md-12">
                            <h3>파트너 관리자 로그인 안내</h3>
                            <div class="login-guide-text">
                                아이디 및 비밀번호가 기억 안나실 때는 <u>아이디/비밀번호 찾기</u>를 이용하십시오.
                                아직 파트너 관리자 계정이 없으시면 <u>계정 생성</u> 후 이용해 주십시오.
                            </div>
                            <div class="col-md-12 btn-link-area"><a href="#" class="btn btn-link btn-block">> 아이디 찾기</a></div>
                            <div class="col-md-12 btn-link-area"><a href="#" class="btn btn-link btn-block">> 비밀번호 찾기</a></div>
                            <div class="col-md-12 btn-link-area"><a href="#" class="btn btn-link btn-block">> 파트너 계정 생성하기</a></div>
                        </div>
                    </div>

                    </form>
                </div>
                <div class="login-footer">
                    <div class="col-md-12">
                        2020 JEJUJINI PATNER ADMIN Site
                    </div>
                    <div class="col-md-12">
                        <a href="#">제주지니</a> |
                        <a href="#">이용약관</a> |
                        <a href="#">개인정보처리방침</a>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
