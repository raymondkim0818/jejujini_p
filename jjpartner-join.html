<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>Atlant - Responsive Bootstrap Admin Template</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <link rel="stylesheet" type="text/css" id="theme" href="css/jj-join.css"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>
        <div class="join-container" id="jj_join">
            <div class="join-box animated fadeInDown">
                <div class="join-logo"></div>
                <div class="join-body">
                    <div class="join-title"><strong>제주지니 파트너 회원가입</strong><br/>필수 정보를 입력해주세요.</div>
                    <form action="index.html" class="form-horizontal" method="post">
                    <div class="form-group">
                        <div class="col-md-9 col-xs-9">
                            <div class="input-placeholder">
                                <input type="text"  class="form-control" required>
                                <div class="placeholder">
                                    아이디 ( 8~20자) <span>*</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <biv class="join-check-btn"><button type="submit" class="btn btn-danger">중복체크</button></biv>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-placeholder">
                                <input type="password"  class="form-control" required>
                                <div class="placeholder">
                                    비밀번호 (영문+숫자, 8~10자) <span>*</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-placeholder">
                                <input type="password"  class="form-control" required>
                                <div class="placeholder">
                                    비밀번호 재확인 <span>*</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-placeholder">
                                <input type="password"  class="form-control" required>
                                <div class="placeholder">
                                    신청자 이름 <span>*</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-xs-9">
                            <div class="input-placeholder">
                                <input type="text"  class="form-control" required>
                                <div class="placeholder">
                                    휴대폰 번호 <span>*</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <biv class="join-check-btn"><button type="submit" class="btn btn-danger">인증받기</button></biv>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-9 col-xs-9">
                            <div class="input-placeholder">
                                <input type="text"  class="form-control" required>
                                <div class="placeholder">
                                    휴대폰 인증번호 등록
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <biv class="join-check-btn"><button type="submit" class="btn btn-danger">확인</button></biv>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 col-xs-5 nopadding-right">
                            <input type="password" class="form-control" placeholder="이메일"/>
                        </div>
                        <div class="col-md-1 col-xs-1 nopadding">
                            @
                        </div>
                        <div class="col-md-6 col-xs-6 nopadding-left">
                            <input type="password" class="form-control" placeholder=""/>
                        </div>
                    </div>
                    <div class="join-subtitle">
                        <div class="col-md-12">
                            <label class="check"><input type="checkbox" class="icheckbox" checked="checked"/><strong> 전체 동의</strong></label>
                        </div>
                        <div class="col-md-12">
                            <label class="check"><input type="checkbox" class="icheckbox" checked="checked"/> JEJUJINI 파트너 이용약관동의 (필수) <a href="">></a></label>
                        </div>
                        <div class="col-md-12">
                            <label class="check"><input type="checkbox" class="icheckbox" checked="checked"/> 개인정보 수집이용 동의 (필수) <a href="">></a></label>
                        </div>
                        <div class="col-md-12">
                            <label class="check"><input type="checkbox" class="icheckbox" checked="checked"/> 14세 이상 회원입니다. (필수)</label>
                        </div>
                        <div class="col-md-12">
                            <label class="check"><input type="checkbox" class="icheckbox" checked="checked"/> 마케팅 활용 동의 (선택) <a href="">></a></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <button class="btn btn-info btn-block">회원가입</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="join-footer">
                    <div class="col-md-12">
                        2020 JEJUJINI PATNER ADMIN Site
                    </div>
                    <div class="col-md-12">
                        <a href="#">제주지니</a> |
                        <a href="#">이용약관</a> |
                        <a href="#">개인정보처리방침</a>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
